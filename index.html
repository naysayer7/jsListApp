<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <header>
    </header>
    <main>
        <form class="p-5 sort-form">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sortRadio" id="incNumRadio">
                <label class="form-check-label" for="incNumRadio">
                    по возрастанию номера
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sortRadio" id="decNumRadio" checked>
                <label class="form-check-label" for="decNumRadio">
                    по убыванию номера
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sortRadio" id="alphabetRadio">
                <label class="form-check-label" for="alphabetRadio">
                    в алфавитном порядке
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sortRadio" id="invAlphabetRadio">
                <label class="form-check-label" for="invAlphabetRadio">
                    в обратном алфавитном порядке
                </label>
            </div>
        </form>
        <form class="row g-2 text-form" novalidate>
            <div class="col-md-4">
                <input type="text" class="form-control text-input" required>
                <div class="invalid-feedback">Введите непустую строку</div>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary add-btn">Добавить</button>
            </div>
        </form>
        <ul class="list list-group">

        </ul>
    </main>
    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
